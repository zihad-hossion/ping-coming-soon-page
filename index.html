<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!--My customise css link -->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>

  <main class="container">
    <img src="./images/logo.svg" alt="">
    <article class="text">
      <h1><span>We are launching</span> soon!</h1>
      <p>Subscribe and get notified</p>
    </article>
    <form class="form">
      <div class="field-group">
        <input type="email" id="email" placeholder="Your email address..." required>
        <p class="error-text">Please provide a valid email address</p>
      </div>
      <div>
        <button>Notify Me</button>
      </div>
    </form>
    <section class="dashboard">
      <img src="./images/illustration-dashboard.png" alt="">
    </section>
    <section class="bottom">
      <ul class="social-links">
        <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
        <li><a href=""><i class="fa-brands fa-twitter"></i></a></li>
        <li><a href=""><i class="fa-brands fa-instagram"></i></a></li>
      </ul>
      <p> &copy; Copyright Ping. All rights reserved.</p>
    </section>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/zihad-hossion" target="_blank">Zihad Hossion</a>.
    </p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
